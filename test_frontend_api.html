<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend API Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }
        .test-section {
            margin: 20px 0;
            padding: 15px;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
        }
        .test-title {
            font-weight: bold;
            margin-bottom: 10px;
            color: #333;
        }
        .result {
            padding: 10px;
            margin-top: 10px;
            border-radius: 4px;
            font-family: monospace;
            white-space: pre-wrap;
        }
        .success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        button {
            background-color: #007bff;
            color: white;
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-right: 10px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .loading {
            display: inline-block;
            margin-left: 10px;
            color: #666;
        }
    </style>
</head>
<body>
    <h1>Frontend API Communication Test</h1>
    
    <div class="test-section">
        <div class="test-title">Test 1: API Configuration</div>
        <button onclick="testApiConfig()">Show API Config</button>
        <div id="config-result" class="result"></div>
    </div>
    
    <div class="test-section">
        <div class="test-title">Test 2: Patient Service</div>
        <button onclick="testPatientService()">Get Patient Info</button>
        <span id="patient-loading" class="loading"></span>
        <div id="patient-result" class="result"></div>
    </div>
    
    <div class="test-section">
        <div class="test-title">Test 3: History Service</div>
        <button onclick="testHistoryService()">Get Session History</button>
        <span id="history-loading" class="loading"></span>
        <div id="history-result" class="result"></div>
    </div>
    
    <div class="test-section">
        <div class="test-title">Test 4: Direct API Call</div>
        <button onclick="testDirectApiCall()">Direct API Call</button>
        <span id="direct-loading" class="loading"></span>
        <div id="direct-result" class="result"></div>
    </div>

    <script>
        // Simulate frontend API setup
        const API_BASE = 'http://127.0.0.1:8000/api';
        
        async function testApiConfig() {
            const resultDiv = document.getElementById('config-result');
            resultDiv.className = 'result success';
            resultDiv.textContent = `API Base URL: ${API_BASE}`;
        }
        
        async function testPatientService() {
            const resultDiv = document.getElementById('patient-result');
            const loadingSpan = document.getElementById('patient-loading');
            
            resultDiv.textContent = '';
            loadingSpan.textContent = 'Loading...';
            
            try {
                const response = await fetch(`${API_BASE}/athletes/1`);
                const data = await response.json();
                
                loadingSpan.textContent = '';
                resultDiv.className = 'result success';
                resultDiv.textContent = JSON.stringify(data, null, 2);
            } catch (error) {
                loadingSpan.textContent = '';
                resultDiv.className = 'result error';
                resultDiv.textContent = `Error: ${error.message}`;
            }
        }
        
        async function testHistoryService() {
            const resultDiv = document.getElementById('history-result');
            const loadingSpan = document.getElementById('history-loading');
            
            resultDiv.textContent = '';
            loadingSpan.textContent = 'Loading...';
            
            try {
                const response = await fetch(`${API_BASE}/history/1`);
                const data = await response.json();
                
                loadingSpan.textContent = '';
                resultDiv.className = 'result success';
                resultDiv.textContent = JSON.stringify(data, null, 2);
            } catch (error) {
                loadingSpan.textContent = '';
                resultDiv.className = 'result error';
                resultDiv.textContent = `Error: ${error.message}`;
            }
        }
        
        async function testDirectApiCall() {
            const resultDiv = document.getElementById('direct-result');
            const loadingSpan = document.getElementById('direct-loading');
            
            resultDiv.textContent = '';
            loadingSpan.textContent = 'Loading...';
            
            try {
                const response = await fetch('http://127.0.0.1:8000/api/history/1', {
                    method: 'GET',
                    headers: {
                        'Accept': 'application/json',
                        'Content-Type': 'application/json'
                    },
                    mode: 'cors'
                });
                
                const data = await response.json();
                
                loadingSpan.textContent = '';
                resultDiv.className = 'result success';
                resultDiv.textContent = JSON.stringify(data, null, 2);
            } catch (error) {
                loadingSpan.textContent = '';
                resultDiv.className = 'result error';
                resultDiv.textContent = `Error: ${error.message}`;
            }
        }
        
        // Auto-run config test
        document.addEventListener('DOMContentLoaded', testApiConfig);
    </script>
</body>
</html>
